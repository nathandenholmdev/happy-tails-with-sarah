<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./capture-user.css" />
    <link href="fonts.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>HTML 5 Boilerplate</title>
  </head>
  <body>
    <h1>We just need to confirm your details</h1>
    <form id="user-form">
      <label for="email">Email</label>
      <input
        required
        aria-required="true"
        id="email"
        name="email"
        type="email"
      />
      <label for="forms">Choose a form to complete</label>
      <select required name="formType" id="forms">
        <option value="contract">Pet sitting contract</option>
        <option value="pet-information">Pet information</option>
        <option value="vet-release">Vet release</option>
      </select>
    </form>
    <button id="email-submit" type="submit" form="user-form" value="Submit">
      Submit
    </button>
    <script src="captureUser.js"></script>
  </body>
</html>
